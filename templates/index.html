<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Page with Components</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        touch-action: none;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        overflow: hidden;
        height: 100%;
        width: 100%;
      }

      .sidebar {
        position: sticky;
        top: 0;
        height: 100vh;
        background-color: #f8f9fa;
        padding-top: 30px;
        width: 250px;
      }

      .sidebar a {
        text-decoration: none;
        font-size: 18px;
        color: #333;
        display: block;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #fff;
        border-radius: 4px;
      }

      .sidebar a:hover {
        background-color: #ddd;
      }

      .navbar {
        position: sticky;
        top: 0;
        z-index: 1;
      }

      .zoom-buttons {
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      #playground-container {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }

      #playground {
        width: 100%;
        height: 100%;
        background-color: #f0f0f0;
        position: absolute;
        transform-origin: top center;
        cursor: grab;
        overflow-y: scroll;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      #playground:active {
        cursor: grabbing;
      }

      .zoom-container {
        transform: scale(1);
        transition: transform 0.5s ease-in-out;
      }

      .btn {
        padding: 10px 20px;
      }

      .component {
        position: absolute;
        border-radius: 8px;
        cursor: move;
        pointer-events: auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container-fluid"></div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 sidebar">
          <a href="#" onclick="addComponent('header')">Header</a>
          <a href="#" onclick="addComponent('carusel')">Carusel</a>
          <a href="#" onclick="addComponent('carousel')">Carousel</a>
          <a href="#" onclick="addComponent('text')">Text Box</a>
        </div>

        <div class="col-md-9">
          <div id="playground-container">
            <div id="playground" class="zoom-container">
              <iframe
                id="playground_inner"
                width="100%"
                height="100%"
                src="http://127.0.0.1:5000/hojiakbar/first"
                frameborder="1"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>

      ////////////////////////////////////

      const iframe = document.getElementById('playground_inner');

    iframe.addEventListener('load', () => {
    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;


    iframeDoc.addEventListener('click', (event) => {
        event.preventDefault();
        const target = event.target;

        const prevSelected = iframeDoc.querySelector('.selected-element');
        if (prevSelected) {
            prevSelected.classList.remove('selected-element');
        }

        target.classList.add('selected-element');

        const elementInfo = {
            tag: target.tagName.toLowerCase(),
            id: target.id || 'ID yo\'q',
            classes: target.className || 'Class yo\'q',
            content: target.textContent.trim() || 'Kontent yo\'q',
        };
        window.parent.postMessage({ type: 'element-selected', data: elementInfo }, '*');
    });

    const style = iframeDoc.createElement('style');
    style.textContent = `
        .selected-element {
            border: 2px solid red !important;
        }
    `;
    iframeDoc.head.appendChild(style);
});

window.addEventListener('message', (event) => {
    if (event.data.type === 'element-selected') {
        const elementInfo = event.data.data;

        // Xususiyatlarni ko'rsatish uchun `<p>` elementini yangilash
        // const infoContainer = document.getElementById('element-info');
        console.log(`
            <strong>Element haqida ma'lumot:</strong><br>
            Teg: ${elementInfo.tag} <br>
            ID: ${elementInfo.id} <br>
            Classlar: ${elementInfo.classes} <br>
            Kontent: ${elementInfo.content}
        `);
    }
});

      ////////////////////////////////////

      let zoomLevel = 1;
      const MIN_ZOOM = 0.5;
      const MAX_ZOOM = 3;
      let zoomInterval;
      let isZooming = false;

      function addComponent(type) {
        const component = document.createElement("div");
        component.style.width = "100%";

        if (type === "header") {
          component.innerHTML = `<nav class="navbar  navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>`;
        }

        component.contentEditable = true;
        component.classList.add("editable");
        document.getElementById("playground").appendChild(component);
      }
    </script>
  </body>
</html>
