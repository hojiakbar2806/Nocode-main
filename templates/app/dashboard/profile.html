{% extends "app/base.html" %} 
{% block title %} {{ username }} Profile {% endblock title %} 
{% block content %} 
{% include "app/components/navbar.html" %}

<div class="container mt-5">
  <div class="row">
    {% for folder in folders %}
    <div class="col-md-4 mb-4">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex flex-column gap-5">
          <h1 class="card-title">{{ folder }}</h1>
          <div class="project-actions d-flex justify-content-between align-items-center flex-md-row flex-column">
            <a href="playground/{{ folder }}" class="btn btn-primary mb-2 mb-md-0">
              Open Project
            </a>
            <a href="{{ username }}/{{ folder }}" class="btn btn-success mb-2 mb-md-0">
              View Project
            </a>
            <form
              action="/delete-project/{{ folder }}"
              method="POST"
              onsubmit="return confirm('Are you sure you want to delete this project?');"
            >
              <button type="submit" class="btn btn-danger">Delete</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
