{% with messages = get_flashed_messages(with_categories=True) %}
{% if messages %}
<div aria-live="polite" aria-atomic="true" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055;">
  {% for category, message in messages %}
  <div class="toast align-items-center text-bg-{% if category == 'success' %}success{% elif category == 'error' %}danger{% elif category == 'info' %}info{% elif category == 'warning' %}warning{% else %}secondary{% endif %} border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        {{ message }}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
  {% endfor %}
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    var toastElements = document.querySelectorAll('.toast');
    toastElements.forEach(function (toastEl) {
      var toast = new bootstrap.Toast(toastEl);
      toast.show();
    });
  });
</script>
{% endif %}
{% endwith %}
